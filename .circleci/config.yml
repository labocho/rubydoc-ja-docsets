version: 2.0
jobs:
 build:
   docker:
     - image: ruby:3.1.1
   environment:
    LANG: C.UTF-8
   steps:
     - checkout
     - run:
         name: gem install bundler:2.3.25
         command: |
           gem install bundler:2.3.25
     - run:
         name: bundle install
         command: |
           bundle install --deployment
     - run:
         name: scripts/build_and_pull_request.rb
         command: |
           bundle exec ruby scripts/build_and_pull_request.rb;
workflows:
  version: 2
  schedule_workflow:
    triggers:
      - schedule:
          cron: "0 9 26 * *" # UTC
          filters:
            branches:
              only:
                - master
    jobs:
      - build
